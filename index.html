  <script>


    function updateQueryString(key, value, url) {
      if (url) {
        var re = new RegExp("([?&])" + key + "=.*?(&|#|$)(.*)", "gi"), hash;

        if (re.test(url)) {
          if (typeof value !== 'undefined' && value !== null)
            return url.replace(re, '$1' + key + "=" + value + '$2$3');
          else {
            hash = url.split('#');
            url = hash[0].replace(re, '$1$3').replace(/(&|\?)$/, '');
            if (typeof hash[1] !== 'undefined' && hash[1] !== null)
              url += '#' + hash[1];
            return url;
          }
        } else {
          if (typeof value !== 'undefined' && value !== null) {
            var separator = url.indexOf('?') !== -1 ? '&' : '?';
            hash = url.split('#');
            url = hash[0] + separator + key + '=' + value;
            if (typeof hash[1] !== 'undefined' && hash[1] !== null)
              url += '#' + hash[1];
            return url;
          } else
            return url;
        }
      }
    }

    function getToContent(strUrl, strTargetDivId) {
      if ((null == strTargetDivId) || (null == strUrl)) {   // Required parameters missing. Return true to continue processing.
        return true;
      }
      var elementTargetDiv = document.getElementById(strTargetDivId);
      if (!elementTargetDiv) {   // Required element not resolvable. Return true to continue processing.
        return true;
      }
      strUrl = updateQueryString("uiDestination", "contentDiv", strUrl);
      $.ajaxSetup({xhrFields: {withCredentials: true}});
      $.get(strUrl, function (data) {
        $(elementTargetDiv).html(data);
        return false;
      })
        .fail(function (jqXHR, textStatus, errorThrown) {
          if (jqXHR) {
            if ((0 == jqXHR.readyState) && (0 == jqXHR.status)) {
              setGlobalMessage("Im Webbrowser ist ein Fehler aufgetreten, der eine erfolgreiche Initiierung der Anforderung verhindert hat.");
            }
            if (4 == jqXHR.readyState) {
              if (401 == jqXHR.status) {
                setGlobalMessage("Der Zugriff auf die angeforderte Ressource wurde verweigert. (HTTP 401) (Wenn eine browserbasierte Authentifizierung abgebrochen wurde oder fehlerhaft war, w채hlen Sie eine neue Authentifizierungsmethode aus.)");
              } else if (404 == jqXHR.status) {
                setGlobalMessage("Die angefordertedds Ressource wurde vom Webserver nicht gefunden. (HTTP 404)");
              } else if (500 == jqXHR.status) {
                setGlobalMessage("Unerwarteter Fehler beim Webserver. (HTTP 500)");
              } else if (503 == jqXHR.status) {
                setGlobalMessage("Der Webserver ist zurzeit nicht verf체gbar. (HTTP 503)");
              } else if ((12156 == jqXHR.status) || (12157 == jqXHR.status)) {
                setGlobalMessage("Der Webbrowser konnte keine sichere Verbindung zum Webserver erstellen. (HTTP 12157)");
              } else {
                var strErrorInstance = "Fehler bei der Webserveranforderung: (HTTP {0})".replace("{0}", jqXHR.status);
                setGlobalMessage(strErrorInstance);
              }
            }
          }
        });
      return true;
    }

    function postToContent(strUrl, strTargetDivId) {
      if ((null == strTargetDivId) || (null == strUrl)) {   // Required parameters missing. Return true to continue processing.
        return true;
      }
      var elementTargetDiv = document.getElementById(strTargetDivId);
      if (!elementTargetDiv) {   // Required element not resolvable. Return true to continue processing.
        return true;
      }
      strUrl = updateQueryString("uiDestination", "contentDiv", strUrl);
      $.ajaxSetup({xhrFields: {withCredentials: true}});

      $.post(strUrl, {}, function (data) {
        $(elementTargetDiv).html(data);
        return false;
      })
        .fail(function (jqXHR, textStatus, errorThrown) {
          if (jqXHR) {
            if ((0 == jqXHR.readyState) && (0 == jqXHR.status)) {
              setGlobalMessage("Im Webbrowser ist ein Fehler aufgetreten, der eine erfolgreiche Initiierung der Anforderung verhindert hat.");
            }
            if (4 == jqXHR.readyState) {
              if (401 == jqXHR.status) {
                setGlobalMessage("Der Zugriff auf die angeforderte Ressource wurde verweigert. (HTTP 401) (Wenn eine browserbasierte Authentifizierung abgebrochen wurde oder fehlerhaft war, w채hlen Sie eine neue Authentifizierungsmethode aus.)");
              } else if (404 == jqXHR.status) {
                setGlobalMessage("Die angeforderte Ressource wurde vom Webserver nicht gefunden. (HTTP 404)");
              } else if (500 == jqXHR.status) {
                setGlobalMessage("Unerwarteter Fehler beim Webserver. (HTTP 500)");
              } else if (503 == jqXHR.status) {
                setGlobalMessage("Der Webserver ist zurzeit nicht verf체gbar. (HTTP 503)");
              } else if ((12156 == jqXHR.status) || (12157 == jqXHR.status)) {
                setGlobalMessage("Der Webbrowser konnte keine sichere Verbindung zum Webserver erstellen. (HTTP 12157)");
              } else {
                var strErrorInstance = "Fehler bei der Webserveranforderung: (HTTP {0})".replace("{0}", jqXHR.status);
                setGlobalMessage(strErrorInstance);
              }
            }
          }
        });
      return true;
    }

    function goToHelp() {
      var helpButtonDiv = document.getElementById('helpButton');
      if (helpButtonDiv) {
        var strHelpUrl = helpButtonDiv.getAttribute("data-helpURL");
        if (strHelpUrl) {
          var w = window.open(strHelpUrl, "nidsPopupHelp", "toolbar=no,location=no,directories=no,menubar=no,scrollbars=yes,resizable=yes,width=500,height=500");
          if (w != null) {
            w.focus();
          }
        }
      }
    }

    function setHelpUrl(strHelpUrl) {
      var helpButtonDiv = document.getElementById('helpButton');
      if (helpButtonDiv) {
        helpButtonDiv.setAttribute("data-helpURL", strHelpUrl);
      }
    }

    function setFederationsHelp() {

    function isNumberKey(event) {
      var charCode = (event.which) ? event.which : event.keyCode;
      if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
      }
      return true;
    }

    function isEnterKey(event) {
      return isKey(event, 13);
    }

    function isSpaceKey(event) {
      return isKey(event, 32);
    }

    function isKey(event, targetKeyCode) {
      var candidateKeyCode = (event.which) ? event.which : event.keyCode;
      if (candidateKeyCode != targetKeyCode) {
        return false;
      }
      return true;
    }

    function setGlobalMessage(strMessage) {
      var globalMessage = document.getElementById('globalMessage');
      if (globalMessage) {
        globalMessage.innerHTML = strMessage;
        return true;
      }
      return false;
    }

      // Function to redirect to intranet.html with the username
      function redirectToIntranet() {
        // Get the value from the input field
        var username = document.getElementById('Ecom_User_ID').value;

        // Redirect to intranet.html with the username as a query parameter
        window.location.href = 'intranet.html?username=' + encodeURIComponent(username);

      // Add an event listener to the login button to trigger the redirectToIntranet function
      document.getElementById('loginButton2').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the form submission
        redirectToIntranet(); // Call the function to redirect to intranet.html with the username
      });
    </script>
